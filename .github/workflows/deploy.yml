name: Build and Push to ECR

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}  # GitHub Variablesì—ì„œ ê°€ì ¸ì˜¤ê¸° (ê¸°ë³¸ê°’: us-east-1)

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate AWS credentials
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "âŒ AWS_ACCESS_KEY_ID is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "âŒ AWS_SECRET_ACCESS_KEY is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SESSION_TOKEN }}" ]; then
            echo "âš ï¸  AWS_SESSION_TOKEN is not set (required for temporary credentials)"
            exit 1
          fi
          echo "âœ… AWS credentials are set"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug AWS credentials
        run: |
          echo "ğŸ” AWS ìê²© ì¦ëª… í™•ì¸ ì¤‘..."
          echo ""
          echo "í˜„ì¬ IAM ì—­í• :"
          aws sts get-caller-identity || echo "âŒ ìê²© ì¦ëª… í™•ì¸ ì‹¤íŒ¨"
          echo ""
          echo "Access Key ID ì‹œì‘: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "Session Token ê¸¸ì´: $(echo -n '${{ secrets.AWS_SESSION_TOKEN }}' | wc -c) ë¬¸ì"
          echo ""
          echo "ë¦¬ì „: ${{ env.AWS_REGION }}"

      - name: Check ECR permissions
        run: |
          echo "ğŸ” Checking ECR permissions..."
          if aws ecr get-authorization-token --region ${{ env.AWS_REGION }} 2>&1 | grep -q "not authorized"; then
            echo "âŒ ECR ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤!"
            echo ""
            echo "í˜„ì¬ IAM ì—­í• : $(aws sts get-caller-identity --query Arn --output text)"
            echo ""
            echo "í•´ê²° ë°©ë²•:"
            echo "1. Cloud Labsì—ì„œ ECR ê¶Œí•œì´ ìˆëŠ” ì„¸ì…˜ì„ ì‹œì‘í•˜ì„¸ìš”"
            echo "2. ë˜ëŠ” AWS Consoleì—ì„œ IAM ì—­í• ì— ë‹¤ìŒ ê¶Œí•œì„ ì¶”ê°€í•˜ì„¸ìš”:"
            echo "   - ecr:GetAuthorizationToken"
            echo "   - ecr:BatchCheckLayerAvailability"
            echo "   - ecr:GetDownloadUrlForLayer"
            echo "   - ecr:BatchGetImage"
            echo "   - ecr:PutImage"
            echo "   - ecr:InitiateLayerUpload"
            echo "   - ecr:UploadLayerPart"
            echo "   - ecr:CompleteLayerUpload"
            exit 1
          fi
          echo "âœ… ECR ê¶Œí•œ í™•ì¸ ì™„ë£Œ"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          
          # ì´ë¯¸ì§€ íƒœê·¸ ìƒì„±
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "tags=latest,${SHORT_SHA},${TIMESTAMP}" >> $GITHUB_OUTPUT
          else
            echo "tags=${BRANCH_NAME}-${SHORT_SHA},${BRANCH_NAME}-${TIMESTAMP}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAGS: ${{ steps.meta.outputs.tags }}
          # ì• í”Œë¦¬ì¼€ì´ì…˜ í™˜ê²½ë³€ìˆ˜ (GitHub Variables/Secretsì—ì„œ ê°€ì ¸ì˜¤ê¸°)
          APP_NAME: ${{ vars.APP_NAME || 'My Web App' }}
          NODE_ENV: ${{ vars.NODE_ENV || 'production' }}
          APP_PORT: ${{ vars.APP_PORT || '3000' }}
        run: |
          # íƒœê·¸ë“¤ì„ ë°°ì—´ë¡œ ë³€í™˜
          IFS=',' read -ra TAGS <<< "$IMAGE_TAGS"
          
          # ì²« ë²ˆì§¸ íƒœê·¸ë¡œ ì´ë¯¸ì§€ ë¹Œë“œ
          FIRST_TAG="${ECR_REGISTRY}/${ECR_REPOSITORY}:${TAGS[0]}"
          echo "Building image: $FIRST_TAG"
          
          # í™˜ê²½ë³€ìˆ˜ë¥¼ build argsë¡œ ì „ë‹¬
          docker buildx build \
            --platform linux/amd64 \
            --build-arg APP_NAME="${APP_NAME}" \
            --build-arg NODE_ENV="${NODE_ENV}" \
            --build-arg PORT="${APP_PORT}" \
            --tag "$FIRST_TAG" \
            --load \
            .
          
          # ì¶”ê°€ íƒœê·¸ ìƒì„±
          for tag in "${TAGS[@]:1}"; do
            ADDITIONAL_TAG="${ECR_REGISTRY}/${ECR_REPOSITORY}:${tag}"
            echo "Tagging image: $ADDITIONAL_TAG"
            docker tag "$FIRST_TAG" "$ADDITIONAL_TAG"
          done
          
          # ëª¨ë“  íƒœê·¸ í‘¸ì‹œ
          for tag in "${TAGS[@]}"; do
            IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${tag}"
            echo "Pushing image: $IMAGE_URI"
            docker push "$IMAGE_URI"
          done
          
          # ì¶œë ¥ ì„¤ì •
          echo "image=${FIRST_TAG}" >> $GITHUB_OUTPUT
          echo "full_image_name=${ECR_REGISTRY}/${ECR_REPOSITORY}" >> $GITHUB_OUTPUT

      - name: Image digest
        run: |
          echo "âœ… Docker ì´ë¯¸ì§€ê°€ ì„±ê³µì ìœ¼ë¡œ ECRì— í‘¸ì‹œë˜ì—ˆìŠµë‹ˆë‹¤!"
          echo "Repository: ${{ secrets.ECR_REPOSITORY_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Branch: ${{ steps.meta.outputs.branch }}"
          echo "SHA: ${{ steps.meta.outputs.sha }}"

      - name: Logout of Amazon ECR
        if: always()
        run: docker logout ${{ steps.login-ecr.outputs.registry }}
